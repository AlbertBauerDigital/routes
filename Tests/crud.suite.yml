namespace: LMS\Routes\Tests\Acceptance\Support
suites:
  acceptance:
    actor: AcceptanceTester
    path: .
    modules:
      enabled:
        - Db:
            dsn: 'mysql:host=db;dbname=db_at'
            user: 'root'
            password: 'root'
            populate: true
        - REST:
            depends: PhpBrowser
            url: http://routes.ddev.site/api/
            part: Json
extensions:
  enabled:
    - Codeception\Extension\Recorder

params:
  - env

env:
  ddev:
    modules:
      config:
        Db:
          dsn: 'mysql:host=db;dbname=db_at'
          user: 'root'
          password: 'root'
  github:
    modules:
      config:
        Db:
          dsn: 'mysql:host=db;dbname=db'
          user: 'root'
          password: 'root'

paths:
  tests: Acceptance/CRUD
  data: Acceptance/_data
  output: Acceptance/_output
  support: Acceptance/Support

settings:
  shuffle: false
  lint: true
  colors: true
